<html>
    <head>
        <title>
            EOS Report Generator
        </title>

        <!-- jquery, xlsx package, script attachment -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
        <script src="./main_script.js"></script>
        <script src="http://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
        <link rel="stylesheet" href="http://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">

        <!-- chart js -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <!-- bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

    <body>
        <div class="jumbotron">
            <h1 class="display-4">EOS Report Generator</h1>
            <p class="lead">Upload files using the button below</p>
            <div class="form-group">

                <form action="" id="file_uploader">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                        </div>
                        <div class="custom-file">
                          <input type="file" class="custom-file-input" id="files" aria-describedby="inputGroupFileAddon01" accept=".xlsx" multiple>
                          <label class="custom-file-label" for="files">Choose file</label>
                        </div>
                    </div>
                </form>
            </div>
          </div>
        <div>
            
        </div>
        
        <div>
            <div style="width: 600px; align-content: center;" id="chart_holder" class="mx-auto">

                <canvas id="myChart" ></canvas>
            </div>

            <div class="mx-auto px-md-5 py-md-5">
                <div class="py-md-10 ">
                    <button class="btn btn-outline-primary float-right" type="button" id="download_xlsx" style="display: none;">Download Raw Data</button>
                </div>
            </div>

            <div class="mx-auto justify-content-center px-md-5 py-md-5">
                <table id="data">
    
                </table>
            </div>
            
        </div>
    </body>
</html>
